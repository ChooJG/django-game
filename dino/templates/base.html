{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}기본 제목{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin: 0 10px;
        }
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar li a:hover {
            background-color: #111;
        }
        .auth-buttons {
            display: flex;
            align-items: center;
        }
        .auth-buttons a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
        }
        .signup {
            background-color: #4CAF50;
        }
        .login {
            background-color: #008CBA;
        }
        .content {
            margin-top: 60px; /* 네비게이션 바의 높이만큼 여백 추가 */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'main' %}">홈</a></li>
            <li><a href="#counting-start">별찾기</a></li>
            <li><a href="{% url 'dino-game' %}">공룡런</a></li>
            <li><a href="#what">뭐하지</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="#" class="signup">회원가입</a>
            <a href="#" class="login">로그인</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
